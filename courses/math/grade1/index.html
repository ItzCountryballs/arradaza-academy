<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathematics | Arradaza Academy</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    html {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    html.visible {
      opacity: 1;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      animation: fadeInUp 1s ease-out both;
    }

    li a {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transform: scale(0.95);
      transition: transform 0.3s ease, background-color 0.3s ease;
      opacity: 0;
      animation: bounceIn 0.6s ease forwards;
    }

    li:nth-child(1) a { animation-delay: 0.1s; }
    li:nth-child(2) a { animation-delay: 0.2s; }
    li:nth-child(3) a { animation-delay: 0.3s; }
    li:nth-child(4) a { animation-delay: 0.4s; }
    li:nth-child(5) a { animation-delay: 0.5s; }
    li:nth-child(6) a { animation-delay: 0.6s; }
    li:nth-child(7) a { animation-delay: 0.7s; }
    li:nth-child(8) a { animation-delay: 0.8s; }
    li:nth-child(9) a { animation-delay: 0.9s; }
    li:nth-child(10) a { animation-delay: 1s; }
    li:nth-child(11) a { animation-delay: 1.1s; }

    li a:hover {
      transform: scale(1.05);
      background-color: #1c5980;
    }

    .back {
      margin-top: 2rem;
      font-size: 1rem;
      color: #2980b9;
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <h2>Work in Progress</h2>
    <a class="back" href="../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.documentElement.classList.add("visible");
    });
  </script>
</body>
</html>
