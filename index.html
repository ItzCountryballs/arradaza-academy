<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arradaza Academy</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f6f8;
  }

  #mainContent {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    gap: 2rem;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
  }

  .subject-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    animation: fadeInUp 1s ease-out both;
  }

  .subject-buttons a {
    display: inline-block;
    padding: 0.8rem 1.6rem;
    background-color: #2980b9;
    color: white;
    border-radius: 8px;
    font-size: 1rem;
    text-decoration: none;
    transform: scale(0.95);
    transition: transform 0.3s ease, background-color 0.3s ease;
    opacity: 0;
    animation: bounceIn 0.6s ease forwards;
  }

  .subject-buttons a:nth-child(1) { animation-delay: 0.1s; }
  .subject-buttons a:nth-child(2) { animation-delay: 0.2s; }
  .subject-buttons a:nth-child(3) { animation-delay: 0.3s; }
  .subject-buttons a:nth-child(4) { animation-delay: 0.4s; }
  .subject-buttons a:nth-child(5) { animation-delay: 0.5s; }

  .subject-buttons a:hover {
    transform: scale(1.05);
    background-color: #1c5980;
  }

  @keyframes bounceIn {
    0% {
      opacity: 0;
      transform: scale(0.8) translateY(20px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .auth-buttons {
    position: absolute;
    top: 1rem;
    right: 1rem;
    display: flex;
    gap: 1rem;
    z-index: 1000;
  }

  .auth-buttons a,
  .auth-buttons button {
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    color: #2980b9;
    text-decoration: none;
    padding: 0.4rem 0.8rem;
    border: 1px solid #2980b9;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .auth-buttons button:hover,
  .auth-buttons a:hover {
    background-color: #2980b9;
    color: white;
  }

  /* Splash */
  #loader {
    position: fixed;
    width: 100vw;
    height: 100vh;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    transition: opacity 1s ease;
  }

  #loaderText {
    font-size: 2rem;
    font-weight: bold;
    opacity: 0;
    animation: fadeInText 1.5s forwards;
  }

  @keyframes fadeInText {
    to {
      opacity: 1;
    }
  }
</style>

</head>
<body>

  <div class="auth-buttons" id="authButtons">
    <a href="register.html" id="registerLink">Register</a>
    <a href="login.html" id="loginLink">Login</a>
  </div>

  <div id="loader">
    <span id="loaderText">Arradaza Academy</span>
  </div>


  <div id="mainContent">
    <h1>Welcome to Arradaza Academy</h1>
    <div class="subject-buttons">
      <a href="courses/math.html">Math</a>
      <a href="courses/science.html">Science</a>
      <a href="courses/english.html">English</a>
      <a href="courses/epp.html">EPP / TLE</a>
      <a href="courses/filipino.html">Filipino</a>
    </div>
  </div>

 <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      const main = document.getElementById("mainContent");

      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          document.body.style.overflow = "auto";
          main.style.display = "flex";
        }, 1000);
      }, 1500);

      // Show logout or login/register
      const authButtons = document.getElementById("authButtons");
      const username = localStorage.getItem("username");

      if (username) {
        authButtons.innerHTML = `
          <span style="margin-right: 1rem;">Hello, ${username}</span>
          <button onclick="logout()">Logout</button>
        `;
      }
    });

    function logout() {
      localStorage.removeItem("username");
      location.reload();
    }
  </script>
</body>
</html>
